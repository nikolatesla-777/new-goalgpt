name: Deploy Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '22.11.0'

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Backend Dependencies
        run: npm ci

      - name: TypeCheck Backend
        run: npx tsc -p tsconfig.json --noEmit

      - name: Install Frontend Dependencies
        run: cd frontend && npm ci

      - name: TypeCheck Frontend
        run: cd frontend && npx tsc --noEmit

  deploy:
    needs: typecheck
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 142.93.103.128
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/goalgpt
            
            # CRITICAL: Zero-downtime deployment
            # Pull latest code first
            git pull origin main
            
            # Install dependencies
            npm install --production
            
            # Use PM2 reload for zero-downtime (graceful restart)
            # Reload starts new instances before stopping old ones
            # Fallback to restart if reload is not available
            echo "üîÑ Reloading backend with zero-downtime..."
            if pm2 list | grep -q "goalgpt-backend"; then
              # Process exists, try reload first (zero-downtime)
              pm2 reload goalgpt-backend --update-env 2>/dev/null || pm2 restart goalgpt-backend
            else
              # Process doesn't exist, start it
              pm2 start npm --name "goalgpt-backend" -- start
            fi
            
            # Wait for backend to be ready (health check)
            echo "üè• Waiting for backend to be ready..."
            MAX_RETRIES=30
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if curl -f -s http://localhost:3000/ready > /dev/null 2>&1; then
                echo "‚úÖ Backend is ready!"
                break
              fi
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "‚è≥ Backend not ready yet, waiting... ($RETRY_COUNT/$MAX_RETRIES)"
              sleep 2
            done
            
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "‚ö†Ô∏è WARNING: Backend health check failed after $MAX_RETRIES attempts"
              echo "Checking PM2 status..."
              pm2 status
              echo "Checking PM2 logs..."
              pm2 logs goalgpt-backend --lines 20 --nostream || echo "Could not fetch logs"
              echo "‚ö†Ô∏è Continuing deployment despite health check failure..."
              # Don't exit - let deployment continue, backend might recover
            fi
            
            # Build and deploy frontend (static files, no downtime needed)
            echo "üîÑ Building frontend..."
            cd frontend
            npm install
            npm run build
            cp -r dist/* /var/www/goalgpt-frontend/
            
            echo "‚úÖ Deploy completed at $(date)"
